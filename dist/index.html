<!doctype html>
<html>
    <head>
        <title>Adapter Pattern</title>
    </head>
    <body>
        <h1>Adapter Pattern</h1>
        <def>
            Convert the interface of a class into another interface clients expect. Adapter lets classes work together that couldn't otherwise because of incompatible interfaces. 
        </def>
        <h3>by id v1.0</h3>
        <span id="greeting"></span>
        <h3>by class name v1.0</h3>
        <span class="greet"></span><br/>
        <span class="greet"></span>
        <h3>by tag name v1.0</h3>
        <a href="javascript:void(0)"></a><br/>
        <a href="javascript:void(0)"></a>


        <h3>by id v2.0</h3>
        <span id="greeting2"></span>
        <h3>by class name v1.0</h3>
        <span class="greet2"></span><br/>
        <span class="greet2"></span>
        <h3>by tag name v1.0</h3>
        <u></u><br />
        <u></u>
       <script src="/app.bundle.js"></script>
    </body>
</html>
